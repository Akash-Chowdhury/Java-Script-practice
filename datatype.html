<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatypes</title>
</head>
<body>
    <div class="script">
        <script>
            var a;
            document.write(a);
            document.write("<br>");
            var a=100.2;
            document.write(a);
            document.write("<br>");
            document.write(typeof(a));
            document.write("<br>");
            var b="Akash";
            document.write(b);
            document.write("<br>");
            document.write(typeof(b));
            document.write("<br>");
            var c= "Akash is a \"Web-Developer\".";
            document.write(c);
            document.write("<br>");
            var boolean=false;
            document.write(boolean);
            document.write("<br>");
            document.write(typeof(boolean));
            document.write("<br>");
        </script>
    </div>
</body>
</html>
