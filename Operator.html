<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        var a=90;
        var b=10;
        var sum= a + b;
        document.write(sum);
        document.write("<br>");
        var a="Akash";
        var b="Chowdhury."
        document.write(a+" "+b);
        document.write("<br>");

        // while loop

        var i=0;
        while(i<=10)
        {
            document.write(i);
            document.write("<br>");
            i++;
        }
        
        // do while loop
        var i=0;
        do{
            document.write(i);
            document.write("<br>");
            i++;
        }while(i<=10)

        // for loop

        var i=0;
        for(i=0; i<=10; i++)
        {
            document.write(i);
            document.write("<br>");
        }

    </script>
</body>
</html>
