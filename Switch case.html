<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <ui>
        <li>Add</li>
        <li>Sub</li>
        <li>Mul</li>
        <li>Sub</li>
    </ui>
    <form action="">
        <input type="text" name="i" id="choices">
        <br>
        <br>
        <button onclick="myfunc()">Click Me</button>
    </form>
    <script>
        function myfunc()
        {
            var choice= document.getElementById("choices").value;
            // alert(choice);
            switch (choice) {
                case "add":
                    var a=10;
                    var b=20;
                    var sum=a+b;
                    document.write(sum);
                    break;
                case "sub":
                    var a=10;
                    var b=20;
                    var sub=a-b;
                    document.write(sub);
                    break;
                case "mul":
                    var a=10;
                    var b=20;
                    var mul=a*b;
                    document.write(mul);
                    break;
                case "div":
                    var a=10;
                    var b=20;
                    var div=a/b;
                    document.write(div);
                    break;
            
                default:
                    document.write("Please enter correct \'key\'")
                    break;
            }
        }
    </script>
</body>
</html>
