<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing DOM</title>
</head>
<body>
    <p id="akash" class="web">Akash</p>
    <p id="Chowdhury" class="web">Chowdhury</p>
    <script>
        var a=document.getElementById("akash").innerHTML;
        document.write(a);
        var b=document.getElementsByClassName("web")[1].innerHTML;
        document.write(b);
        var tag=document.querySelector("p").innerHTML;
        document.write(tag);
    </script>
</body>
</html>
